{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<h2 class="mb-4 line">{% trans "Change Password" %}</h2>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="register-form text-center">
        <a class="btn general-btn-1" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" class="btn general-btn" name="action">{% trans "Change Password" %}</button>
    </div>
</form>
{% endblock %}
