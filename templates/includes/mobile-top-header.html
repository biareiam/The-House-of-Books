<li class="list-inline-item dropdown account-icons">
    <a class="text-black d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <div class="text-center">
            <div> <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="account-icon" width="25px">
            </div>
            <p class="my-0 account myaccount">Account</p>
        </div>
    </a>
    <div class=" dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item ">
    <a class="{% if grand_total %}text-primary account font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
        href="{% url 'view_bag' %}">
        <div class="text-center">
            <div> <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="bag icon" width="25px"></div>
            <p class="my-0">
                {% if grand_total %}
                €{{ grand_total|floatformat:2 }}
                {% else %}
                €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
