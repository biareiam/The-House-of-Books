<div class="total">
    <h6><strong>Bag Total: €{{ total|floatformat:2 }}</strong></h6>
    <h6>Delivery Fee: €{{ delivery|floatformat:2 }}</h6>
    <h5 class="mt-4"><strong>Grand Total: €{{ grand_total|floatformat:2 }}</strong></h5>
    {% if free_delivery_delta > 0 %}
    <p class="mb-1">
        You could get free delivery by spending just <strong class="text-danger">€{{ free_delivery_delta }}</strong>
        more!
    </p>
    {% endif %}
</div>
