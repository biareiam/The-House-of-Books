<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm quantity-btn minus-btn rounded-0"
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input form-quantity qty_input-bag" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm quantity-btn  plus-btn rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>

<a class="update-link text-info float-left"><small><img src="{{ MEDIA_URL }}refresh.png" width="20px"
            alt="update"></small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"
    data-product_size="{{ item.size }}"><small><img src="{{ MEDIA_URL }}delete.png" width="20px"
            alt="remove-bin"></small></a>
