<div class="modal fade" id="deleteproductModal{{ product.id }}" tabindex="-1"
    aria-labelledby="deleteproductModalproduct{{ product.id }}" aria-hidden="true" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteproductModalproduct{{ product.id }}">Delete product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Are you sure you want to permanently delete this book?</strong></p>
                <div class="col-10 offset-1 my-4 py-2">
                    <div class="row">
                        <div class="col-6">
                            {% if product.image %}
                            <img class="w-100" src="{{ product.image.url }}" alt="Photo of {{ product.name }}">
                            {% else %}
                            <img class="w-100" src="{{ MEDIA_URL }}default.png"
                                alt="No image yet for {{ product.name }}, image coming soon.">
                            {% endif %}
                        </div>
                        <div class="col-6">
                            <p><strong>{{ product.name }}</strong></p>
                            <p>By: {{ product.author }}</p>
                            <p>â‚¬{{ product.price }}</p>
                        </div>
                    </div>
                </div>
                <p class="text-center"><strong>This action cannot be undone.</strong></p>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn general-btn-1" data-dismiss="modal">Cancel</button>
                <form class="d-inline" action="{% url 'delete_product' product.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" value="{{ product.id }}" name="product_id"
                        class="btn general-btn">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
